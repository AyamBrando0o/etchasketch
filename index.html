<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class = "title">Etch a sketch</h1>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <h2>0</h2>
        </div>
        <div id = "navbar">
                <button class="button" id = "clear" onclick="restart()">Clear</button>
          
                <button class="button" id="rainbow"  onclick="addclass(this)">Rainbow</button>
            
                <button class="button" id ="color" onclick="addclass(this)">
                    Color: <br/>
                    <input id = "choosecolor" type="color" value="000000"></input>
                </button>
            
                <button class="button" id="greyscale" onclick="addclass(this)">Grey-Scale</button>
            
                <button class="button" id = "eraser" onclick="addclass(this)">Eraser</button>
            
        </div>
        
        <div id = "container"></div>

        <script src="script.js"></script>
    </body>
</html>
